<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinando strings</title>
  </head>
  <body>
    <script>
      const nome = prompt('qual o seu nome?');
      document.body.innerHTML += `Seu nome é: ${nome}<br/>`;
      document.body.innerHTML += `seu nome tem ${nome.length} letras</br>`;
      document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br/>`;
      document.body.innerHTML += `Qual o primeiro indice da LETRA "E" no seu nome? ${nome.indexOf(
        'e'
      )}<br/> `;
      document.body.innerHTML += `Qual o ultimo indice da LETRA "E" do seu nome? ${nome.lastIndexOf(
        'e'
      )}<br/>`;
      document.body.innerHTML += `As ultimas 3 letras do seu nome são:${nome.slice(
        -3
      )}<br/>`; // -3 indica as 3 letras finais do nome
      document.body.innerHTML += `As palavras do seu nome são:${nome.split(
        ' '
      )}<br/>`;
      document.body.innerHTML += `Seu nome em letras maiusculas ${nome.toLocaleUpperCase()}<br/>`;
      document.body.innerHTML += `Seu nome em letras minusculas ${nome.toLocaleLowerCase()}<br/>`;
    </script>
  </body>
</html>
